<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="audio-player">
    <img id="album-cover" src="https://is1-ssl.mzstatic.com/image/thumb/Music115/v4/6e/d5/67/6ed56724-e112-551e-23f8-603e81aead94/198000512163.jpg/1200x1200bf-60.jpg" alt="Album Cover">
    <div class="song-info">
        <h2 id="song-title">I Don't Wanna Be Me</h2>
        <h3 id="song-artist">Type O Negative</h3>
    </div>
    <audio id="audio" src="Type O Negative - I Don't Wanna Be Me.mp3"></audio>
    <div class="controls">
        <button id="play-pause" class="btn">Play</button>
        <button id="stop" class="btn">Stop</button>
        <button id="rewind" class="btn">Rewind 10s</button>
        <button id="fastforward" class="btn">Forward 10s</button>
        <button id="mute" class="btn">Mute</button>
        <button id="shuffle" class="btn">Shuffle</button>
    </div>
    <div class="volume-container">
        <label for="volume">Volume</label>
        <input type="range" id="volume" class="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" class="progress" min="0" max="100" value="0">
        <span id="duration">0:00</span>
    </div>
    <div class="lyrics-container">
        <p id="lyrics"></p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
